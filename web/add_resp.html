<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>


<body>

<center>
    <form method="get" action="/psdn/comment/addRespCom" id="from1">
        <input type="text" name="content" />
        <input type="text" name="cId" id="cId" style="display: none" />
        <input type="button" value="点击回复" onclick="submit1()">
    </form>
</center>

<script>
    window.onload = function () {
        var href = window.location.href;
        var search = "=";
        var start = href.indexOf(search);
        $('#cId').val(href.substring(start+1,start+12))
    };


    function submit1() {
        $('#from1').submit();
    }
</script>
</body>
</html>
