<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<meta charset="UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<script src="jquery-3.3.1.js"></script>
<script src="bootstrap.js"></script>
<title>Title</title>

<style>

    #div1{
        position: absolute;
        top: 30px;
    }

    #span1{
        position: absolute;
        top: 300px;
    }

    img{
        width: 70px;
        height: 70px;
    }

    .hiddenInput {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 70px;
        height: 70px;
        z-index: 6;
        opacity: 0;
        cursor: pointer;
        border-radius: 45px;
    }
</style>


<body>

<br/><br/><br/>
<div id="div1">
    <img id="img" src="i_have_guilt.jpg">
    <input  ref="file" type="file" accept="image/*" class="hiddenInput"/><br>
    <font size="4px" color="#a9a9a9">我的头像</font>
</div>

<span id="span1">
    <br><br><br>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
             <input type="checkbox" autocomplete="off"> 个人信息
        </label><br>
        <label class="btn btn-primary">
             <input type="checkbox" autocomplete="off"> 我的好友
        </label><br>
        <label class="btn btn-primary">
             <input type="checkbox" autocomplete="off"> 我的关注
        </label><br>
        <label class="btn btn-primary">
             <input type="checkbox" autocomplete="off"> 我的收藏
        </label>
    </div>
</span>


<script>
    $(".hiddenInput").change(function(e){

        var file = e.target.files[0];
        var freader = new FileReader();
        freader.readAsDataURL(file);
        freader.onload = function(e) {
            var src = e.target.result;
            $("#img").attr("src",src);

        }
    })
</script>

</body>
</html>
