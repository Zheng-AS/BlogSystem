<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="jquery-3.3.1.js"></script>
</head>
<style>
    .mydiv{
        height: 5px;
        display: table-cell;
        text-align: center;
    }

    p{
        font-size: 15px;
        width:70%;
        color: red;
        display: table-cell;
        vertical-align: middle;
    }

    .form{
        background: rgba(255,255,255,0.2);width:420px;margin:120px auto;margin-right: 350px
    }

    /*阴影*/
    .fa{
        display: inline-block;top: 25px;left: 6px;position: relative;color: #ccc;
    }

    input[type="text"],input[type="password"]{
        padding-left:26px;
    }

    .checkbox{
        padding-left:21px;
    }
</style>
<body>

<div class="container">
    <div>
        <h2>PSDN博客</h2>
    </div>
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">用户登录</h3>
            <form id="form" action="/psdn/user/login" method="post">
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="请输入登录名" id="loginName" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="请输入密码" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="mydiv"><p>用户名与密码不匹配</p></div>
                    <div class="form-group">
                        <label class="checkbox pull-left">
                            <input type="checkbox" name="remember" id="remember" value="0"/>记住我
                        </label>
                        <label class="checkbox pull-right">
                            <a href="register.html" >注册新账号</a>
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
